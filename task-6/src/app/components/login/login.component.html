<div class="card w-50 mx-auto">
    <div class="card-body">
        <form class="surface-card p-4 shadow-2 border-round w-full lg:w-6" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-center mb-5">
                <img src="https://i.ibb.co/5rXBhWn/login-removebg-preview.png" alt="Image" height="50" class="mb-3">
                <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
                <span class="text-600 font-medium line-height-3">Don't have an account?</span>
                <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
            </div>

            <div class="d-flex justify-content-center flex-column">
                <label for="email" class="block text-900 font-medium mb-2">Email</label>
                <input id="email" type="email" placeholder="Email address" pInputText class="w-full mb-3" formControlName="email" name="email"  [email]="true">

                <label for="password" class="block text-900 font-medium mb-2">Password</label>
                <input id="password" type="password" placeholder="Password" pInputText class="w-full mb-3" formControlName="password" pattern="^(?=[^A-Z]*[A-Z])(?=[^a-z]*[a-z])(?=\D*\d).{8,}$"[ngClass]="{'is-invalid': form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)}" >
                <div *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)" class="invalid-feedback">
                    Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one number.
                </div>
                <div class="d-flex align-items-center justify-content-between mb-6 p-2">
                    <div class="d-flex align-items-center">
                        <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1"> Remember me</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
                </div>

                <button pButton pRipple label="Login In" icon="pi pi-user" type="submit" class="w-full"></button>
            </div>
            </form>
        </div>
    </div>
